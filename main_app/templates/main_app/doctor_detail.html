{% extends 'base.html' %}
{% block  content %}

<h1> Doctor Details </h1>

<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
            <span class="card-title"> {{doctor.profile}} </span>
            <p> {{doctor.description}} </p>
     
        </div>

        <div class="card-action">
            <a href="{% url 'doctors_update' doctor.id %}">Edit</a>
            <a href="{% url 'doctors_delete' doctor.id %}">Delete</a>
          </div>

      </div>
    </div>
  </div>

{% endblock  %}
